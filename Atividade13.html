<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo BandTec</title>
</head>
<body>
    <h2>Calculo do Salario</h2>
    Digite Salário Bruto: <input id="Salario_Bruto"> <br>
    <button onclick="Calculo()"> Calcular </button>
</body>
</html>

<script>
    function Calculo(){
        var Bruto = Salario_Bruto.value;
        var INSS = Bruto * 0.1;
        var IR = Bruto * 0*2;
        var liquido = (Bruto - INSS)-IR;

        alert(`Apesar de seu bruto ser R$${Salario_Bruto.value}, após os descontos, você receberá somente R$${liquido}`);

    }
</script>
