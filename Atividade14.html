<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pães</title>
</head>
<body>
    <h2>Calculo Padaria</h2>

    Digite a Quantidade de Pães:<input type="text" id="paes"> <br>
    Digite a Quantidade de Casquinhas: <input type="text" id="casquinha"> <br> 
    Digite os minutos de caminhada: <input type="text" id="caminhada"> <br>
    Digite os minutos de musculação: <input type="text" id="musculacao"> <br>
    <button onclick="calculo()">Calcular</button>

</body>
</html>

<script>
    function calculo(){
        var cpaes = paes.value * 100;
        var ccasquinha = casquinha.value * 300;

        var caminhada1 = caminhada.value * 50;
        var musculacao1 = caminhada.value * 30;

        var calorias_ganhas = cpaes + ccasquinha;
        var calorias_perdida = musculacao1 + caminhada1;

        alert(`Entre calorias que ganhou e perdeu, seu saldo de calorias no dia é de ${calorias_ganhas-calorias_perdida}`);
    }
</script>
