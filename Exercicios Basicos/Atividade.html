<body>
    <h2>Idade</h2>
        Digite nome do seu time:<input type="text" id="idade" autofocus> <br>
    <button onclick="Calcular()">Clique Aqui</button>

<script>
    function Calcular()
    {
        var tempo_homem = 60 - idade.value;
        var tempo_mulher = 50 - idade.value;
            
            
            alert(`Se for homem faltam ${tempo_homem} anos!`);
            
            alert(`Se for mulher faltam ${tempo_mulher} anos!`);
        
    }
</script>
