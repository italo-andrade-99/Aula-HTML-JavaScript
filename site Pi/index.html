<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Cadastro</title>
</head>
<body>
    <div class="imagem">

        <div class="navegacao">
            <h2>Agaragun Viagens</h2>
        </div>

        <!--Div de Login-->
        <div class="Login">
             <h2>Login</h2>
             <input type="text" placeholder="Insira seu Login:" id="login">
             <input type="password" placeholder="Insira sua Senha:" id="senha">
            <button onclick="logar()">Entrar</button>
        </div>

        <!--Div de Cadastro-->
        <div class="Cadastro">
            <h2>Cadastre-se</h2>
            <input type="text" placeholder="Nome Completo:" id="nome">
            <input type="text" placeholder="E-mail: " id="email">
            <input type="text" placeholder="CPF:" id="cpf">
            <input type="text" placeholder="Login: " id="cad_login">
            <input type="password" placeholder="Senha: " id="cad_senha">
            <input type="password" placeholder="Confirmação: " id="confirmacao">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

</body>
</html>

<script>
    /*Função logar*/
    function logar(){

        var login_entrar = login.value;
        var senha_entrar = senha.value;

        if(login_entrar == "italo" && senha_entrar == "123"){
            alert('Olá Italo! :)');
        }
        else{
            alert('Usuario invalido!');
        }
    }

    function cadastrar(){
        /*Função cadastrar*/
        if(nome.value == '' || email.value == '' ||cpf.value == '' ||cad_login.value == '' ||cad_senha.value == '' ||confirmacao.value == '' ){
            alert('Um dos campos está vazio! :(');
            alert('Verifique se tudo esta preenchido corretamente e tente novamente!');
        }
        else if(cad_senha.value == confirmacao.value){
            alert('Cadastro feito com sucesso!');
        }
        else{
            alert('As senhas não estão iguais!');
            alert('Verifique se tudo esta preenchido corretamente e tente novamente!');
        }
    }
</script>
