<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cachorro</title>
</head>
<body>
    <h2>ALterando o corpo da pagina em varias partes</h2>
    Quanto como por dia? <br>
    em proteina? <input type="text" id="proteina"> <br>
    em carboidrato? <input type="text" id="carboidrato"> <br>
    em frutas/legume? <input id="frutas_legumes"> <br>

    <button onclick="magica()">Clique aqui</button>

    <div id="div_mensagem">
        Diariamente vc come: <ul>
            <li style="color:brown" id="li_proteinas">? proteinas</li>
            <li style="color:blue" id="li_carboidratos">? carboidratos</li>
            <li style="color:green" id="li_frutas_legumes">? frutas/legumes</li>
        </ul>
    </div>
</body>
</html>

<script>
    function magica(){
        li_proteinas.innerHTML = `${proteina.value} proteinas`;
        li_carboidratos.innerHTML = `${carboidrato.value} carboidratos`;
        li_frutas_legumes.innerHTML = `${frutas_legumes.value} frutas e legumes`;
    }
</script>
